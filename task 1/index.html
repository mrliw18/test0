<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="img/Group 47603.png" alt="logo site">
    </div>
    <div class="signup">
        <div class="image">
            <img src="img/logo.png" alt="pic-signup">
        </div>
        <div class="form-signup">
            <div class="text">
                <h1>Sign up</h1>
                <p>Letâ€™s get you all st up so you can access your personal account.</p>
            </div>
            <div class="form">
                <form action="">
                    <div class="form-group">
                        <div class="form-child">
                            <input type="text" required>
                            <label for="">First Name</label>
                        </div>
                    <div class="form-child">
                        <input type="text" required>
                        <label for="">Last Name</label>
                    </div>
                </div>
                    <div class="form-group">
                        <div class="form-child">
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                    <div class="form-child">
                        <input type="text" required>
                        <label for="">Phone Number</label>
                    </div>
                </div>
                    <div class="form-group">
                        <div class="form-child" style="margin-left: 0;">
                            <input id="password" type="password" style="width: 640px;">
                            <label for="">Password</label>
                            <label class="show" for="" id="box1">
                                <input type="checkbox" id="show-password" 
                                onchange="document.getElementById('password').type=this.checked ? 'text' : 'password'">
                                <span class="custom-checkbox"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-child" style="margin-left: 0;">
                            <input id="cpassword" type="password" style="width: 640px;">
                            <label for="">Confirm Password</label>
                             <label class="show" for="" id="box2">
                                <input type="checkbox" id="show-password"
                                onchange="document.getElementById('cpassword').type=this.checked ? 'text' : 'cpassword'">
                                <span class="custom-checkbox"></span>
                            </label>
                        
                        </div>
                    </div>
                    <div class="check">
                        <input type="checkbox">
                        <span>
                            I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a>
                        </span>
                    </div>
                    <div class="button">
                        <button>Create Account</button>
                    </div>
                    <div class="text">
                        <span>Already have an account? <a href="">Login</a></span>
                    </div>
                    <div class="signupOR">
                        <hr>
                        <span>Or Sign up with</span>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
    </div>




</body>
</html>
